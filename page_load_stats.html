<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/pageLoadStats.js"></script>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
    </style>
    <title>Добавление задачи</title>
</head>
<body>
<button id="openModal">+</button>

<div id="taskModal" class="modal">
    <div class="modal-content">
        <input type="text" id="taskInput">
        <button id="addTaskButton">Добавить</button>
    </div>
</div>

<script>
    const openModalButton = document.getElementById('openModal');
    const modal = document.getElementById('taskModal');
    const addTaskButton = document.getElementById('addTaskButton');

    openModalButton.addEventListener('click', () => {
        modal.style.display = 'block';
    });

    addTaskButton.addEventListener('click', () => {
        const taskText = document.getElementById('taskInput').value;
        if (taskText.trim() !== '') {
            // Здесь можно добавить код для сохранения задачи
            console.log('Добавлена задача:', taskText);
            modal.style.display = 'none';
            document.getElementById('taskInput').value = '';
        }
    });

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    };
</script>
</body>
</html>
